<!DOCTYPE html>
<html>
<head>
    <title>TrustyTaskTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="titlebar">
    <h1>Trusty Task Tracker</h1>
    <div class="window-controls">
        <button class="control-btn minimize" onclick="window.electronAPI.minimize()">-</button>
        <button class="control-btn maximize" onclick="window.electronAPI.maximize()">O</button>
        <button class="control-btn close" onclick="window.electronAPI.close()">X</button>
    </div>
  </div>

  <div class="content">
    <h2>TrustyTaskTracker, at the ready!</h2>
    <section id="main-page-btns">
      <a href="pages/active_list.html">Go to List</a>
      <a>Placeholder</a>
      <a onclick="window.electronAPI.close()">Close the app</a>
    </section>
    
  </div>
  
</body>
</html>
