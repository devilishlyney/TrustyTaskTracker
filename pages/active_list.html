<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustyTaskTracker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titlebar">
    <h1>Trusty Task Tracker</h1>
    <div class="window-controls">
        <button class="control-btn minimize" onclick="window.electronAPI.minimize()">-</button>
        <button class="control-btn maximize" onclick="window.electronAPI.maximize()">O</button>
        <button class="control-btn close" onclick="window.electronAPI.close()">X</button>
    </div>
  </div>

  <div class="content">
    <a href="../index.html">Home</a>
    <div id="list">
      
      <ul id="taskList">
        <a href="add_task.html">Add Task</a>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <script src="../renderer.js"></script>
</body>
</html>
